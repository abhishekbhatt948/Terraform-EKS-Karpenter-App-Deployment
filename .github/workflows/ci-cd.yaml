name: CI-CD-EKS-Karpenter-Demo

on:
  push:
    branches:
      - main
      - master

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

# -------------------------------------------------
# JOB 1: Terraform (Infra)
# -------------------------------------------------
jobs:
  terraform:
    runs-on: ubuntu-latest

    outputs:
      ECR_REPOSITORY_URL: ${{ steps.export.outputs.ECR_REPOSITORY_URL }}
      CLUSTER_NAME: ${{ steps.export.outputs.CLUSTER_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -reconfigure

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      - name: Export Terraform Outputs
        id: export
        working-directory: terraform
        shell: bash
        run: |
          set -e
          terraform output
          echo "ECR_REPOSITORY_URL=$(terraform output -raw ecr_repository_url)" >> "$GITHUB_OUTPUT"
          echo "CLUSTER_NAME=$(terraform output -raw cluster_name)" >> "$GITHUB_OUTPUT"

      - name: DEBUG - Show exported outputs
        run: |
          echo "STEP ECR='${{ steps.export.outputs.ECR_REPOSITORY_URL }}'"
          echo "STEP CLUSTER='${{ steps.export.outputs.CLUSTER_NAME }}'"


# -------------------------------------------------
# JOB 2: Docker Build & Push
# -------------------------------------------------
  build-and-push:
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: DEBUG â€“ Job outputs
        run: |
          echo "JOB ECR='${{ needs.terraform.outputs.ECR_REPOSITORY_URL }}'"

      - name: Build & Push Image
        env:
          ECR_REPOSITORY_URL: ${{ needs.terraform.outputs.ECR_REPOSITORY_URL }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -e
          echo "Using ECR repo: $ECR_REPOSITORY_URL"
          docker build -t "$ECR_REPOSITORY_URL:$IMAGE_TAG" .
          docker push "$ECR_REPOSITORY_URL:$IMAGE_TAG"


# -------------------------------------------------
# JOB 3: Deploy to EKS
# -------------------------------------------------
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name ${{ needs.terraform.outputs.CLUSTER_NAME }}

      - name: Deploy Application
        env:
          IMAGE: ${{ needs.terraform.outputs.ECR_REPOSITORY_URL }}:${{ github.sha }}
        run: |
          sed -i "s|IMAGE_PLACEHOLDER|$IMAGE|g" k8s/app/deployment.yaml
          kubectl apply -f k8s/app/
          kubectl apply -f k8s/hpa/