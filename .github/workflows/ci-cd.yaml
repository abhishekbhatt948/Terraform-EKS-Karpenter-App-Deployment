name: CI-CD-EKS-Karpenter-Demo

on:
  push:
    branches:
      - main
      - master

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:

# -------------------------------------------------
# JOB 1: Terraform
# -------------------------------------------------
  terraform:
    runs-on: ubuntu-latest

    outputs:
      ecr_repo: ${{ steps.tf.outputs.ecr_repo }}
      eks_cluster: ${{ steps.tf.outputs.eks_cluster }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      - name: Read Terraform Outputs
        id: tf
        working-directory: terraform
        run: |
          echo "ecr_repo=$(terraform output -raw ecr_repository_url)" >> $GITHUB_OUTPUT
          echo "eks_cluster=$(terraform output -raw cluster_name)" >> $GITHUB_OUTPUT

# -------------------------------------------------
# JOB 2: Docker Build & Push
# -------------------------------------------------
  build-and-push:
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Image
        env:
          ECR_REPO: ${{ needs.terraform.outputs.ecr_repo }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REPO:$IMAGE_TAG .
          docker push $ECR_REPO:$IMAGE_TAG

# -------------------------------------------------
# JOB 3: Deploy to EKS
# -------------------------------------------------
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name ${{ needs.terraform.outputs.eks_cluster }}

      - name: Deploy to EKS
        env:
          IMAGE: ${{ needs.terraform.outputs.ecr_repo }}:${{ github.sha }}
        run: |
          sed -i "s|IMAGE_PLACEHOLDER|$IMAGE|g" k8s/app/deployment.yaml
          kubectl apply -f k8s/app/
          kubectl apply -f k8s/hpa/